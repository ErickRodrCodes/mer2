<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" #drawerToggle />
  <div class="drawer-content">
    <div class="flex flex-col w-full h-full">
      @if(!disableHeaderAndTheme()){
      <mer-ui-header/>
      }
      <div class="relative grow">
        <!-- <div class="{classs({"absolute inset-0 overflow-auto p-3": !disableHeaderAndTheme})}> -->
        <div [class]="{'absolute inset-0 overflow-auto p-3': disableHeaderAndTheme() === false, 'h-full': !disableHeaderAndTheme()}">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

  </div>
  <div class="drawer-side">
    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
      <!-- Sidebar content here -->
      @for (item of items(); track item.path) {
        @if(item?.label){
          <li><a (click)="toggleDrawer()" [routerLink]="item.path">{{ item.label }}</a></li>
        }

      }
    </ul>
  </div>
</div>
