<div class="flex flex-col h-full">
  <div class="m-auto flex flex-col gap-5 items-center">
    <p test-id="login-title">To start your session, please provide your technician code.</p>
    <form [formGroup]="form" class="flex flex-col gap-2 w-full" (ngSubmit)="handleSubmit($event)">
      <mer-input-text-field
        [fieldDefinition]="usernameField"
      />
      <mer-input-text-field
        [fieldDefinition]="passwordField"
      />
      @if (isWrongLogin()){
        <p class="alert alert-error">Invalid username or password</p>
      }
      <button type="submit" class="btn">Login</button>
    </form>

    <p>
      If you don't have a code to use
      <a
        class="btn btn-success"
        [routerLink]="publicRouteConstants.REGISTER"
      >
        Create your profile here
      </a>
    </p>
  </div>
</div>
